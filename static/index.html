    <style>
        :root {
            --primary: #3b82f6;
            --bg: #f3f4f6;

        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0 0 16px 0;
            text-align: center;
            color: #111827;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:active {
            background: #2563eb;
        }

        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .btn-outline {
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
            margin-top: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: white;
            font-size: 1rem;
        }

        /* Canvas Wrapper */
        #canvasWrapper {
            position: relative;
            width: 100%;
            background: #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            /* ëª¨ë°”ì¼ì—ì„œ ë“œë˜ê·¸ ì‹œ ìŠ¤í¬ë¡¤ ë°©ì§€ */

        #imageCanvas {

            display: block;
            cursor: crosshair;
        }

        .placeholder-text {
            color: #6b7280;
            text-align: center;
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* Results */
        .result-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            min-height: 60px;
            white-space: pre-wrap;
            font-size: 0.95rem;
            position: relative;
        }

        .status {
            font-size: 0.85rem;
            text-align: right;
            margin-top: 4px;
            min-height: 20px;
        }

        .status.error {
            color: #dc2626;
        }

        .status.success {
            color: #059669;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        details {
            margin-top: 10px;
        }

        summary {
            cursor: pointer;
            color: #4b5563;
            font-size: 0.85rem;
        }

        pre {
            font-size: 0.75rem;
            background: #1f2937;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }

        @media (min-width: 640px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }

            .left-col {
                flex: 2;
            }

            .right-col {
                flex: 1;
                position: sticky;
                top: 16px;
            }
        }

        }
    </style>
</head>
